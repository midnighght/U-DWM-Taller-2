<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex · Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .modal-bg {
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-rose-100 via-orange-100 to-yellow-100 flex flex-col items-center p-3">
  
  <main class="w-full max-w-5xl">

    <div class="text-left min-w-32">
      <button id="back-to-menu"
          onclick="window.location.href='../index.html'"
          class="flex items-center gap-2 min-h-10 px-4 rounded-lg 
          bg-rose-500 shadow">
          <span class="text-xl font-bold text-white font-mono">◀</span>
          <span class="text-xl font-bold text-white pb-[5px]">ᴍᴇɴᴜ</span>
      </button>
    </div>

    <!-- Encabezado -->
    <header class="text-center mb-5">
      <h1 class="text-4xl font-extrabold text-rose-600 tracking-tight">Pokédex Express</h1>
    </header>

    <!-- Barra de búsqueda -->
    <div class="flex flex-col sm:flex-row items-center gap-2 mb-4">
      <input id="pokemonName" type="text" placeholder="Buscar Pokémon..." 
             class="flex-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-rose-400 focus:outline-none" />
      <button id="btnSearch" class="bg-rose-500 text-white rounded-lg px-4 py-2 hover:bg-rose-600 w-full sm:w-auto">Buscar</button>
      <button id="btnAll" class="bg-white border border-rose-400 text-rose-600 rounded-lg px-4 py-2 hover:bg-rose-50 w-full sm:w-auto">Ver todos</button>
      <button id="btnRandom" class="bg-amber-400 text-white rounded-lg px-4 py-2 hover:bg-amber-500 w-full sm:w-auto">Aleatorio</button>
    </div>

    <div id="status" class="text-center text-sm text-slate-500 mb-4">Listo</div>

    <!-- Grid de resultados -->
    <section id="grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center modal-bg z-50">
    <div class="bg-white rounded-2xl shadow-lg p-6 max-w-sm w-[90%] text-center relative">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">✕</button>
      <img id="modalSprite" src="" alt="" class="w-32 h-32 mx-auto mb-3 drop-shadow-md" />
      <h2 id="modalName" class="text-2xl font-bold capitalize mb-1"></h2>
      <p id="modalTypes" class="text-sm text-slate-600 mb-2"></p>
      <p id="modalHeight" class="text-sm text-slate-700"></p>
      <p id="modalWeight" class="text-sm text-slate-700"></p>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
