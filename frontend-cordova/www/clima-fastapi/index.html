<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clima · FastAPI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { transition: transform .18s ease, box-shadow .18s ease; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .temp-large { font-size: 2.5rem; line-height: 1; }
  </style>
</head>
<body class="min-h-screen antialiased bg-gradient-to-b from-sky-50 to-slate-100 flex flex-col items-center justify-center p-4">

  <div class="absolute top-6 left-6 text-left min-w-32">
    <button id="back-to-menu"
        onclick="window.location.href='../index.html'"
        class="flex items-center gap-2 min-h-10 px-4 rounded-2xl 
        bg-white shadow">
        <span class="text-xl font-bold text-sky-600 font-mono">◀</span>
        <span class="text-xl font-bold text-sky-600 pb-[5px]">ᴍᴇɴᴜ</span>
    </button>
  </div>

  <div class="w-full max-w-md">
    <header class="mb-4 text-center">
      <h1 class="text-3xl font-extrabold mb-1">Clima · FastAPI</h1>
    </header>

    <main id="app" class="bg-white rounded-2xl shadow p-4 card">
      <!-- Input -->
      <div class="mb-3">
        <label for="city" class="block text-sm font-medium text-slate-700 mb-1">Buscar ciudad</label>
        <div class="flex gap-2">
          <input id="city" class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-300" placeholder="Ej: Santiago" />
          <button id="btnFetch" class="bg-sky-600 text-white rounded px-3 py-2 hover:bg-sky-700">Buscar</button>
        </div>
        <p class="text-xs text-slate-500 mt-2">Presiona Enter para buscar.</p>
      </div>

      <!-- Acciones -->
      <div class="flex gap-2 mb-3">
        <button id="btnAll" class="flex-1 bg-white border rounded px-3 py-2 hover:bg-slate-50">Ver todas</button>
        <button id="btnRandom" class="bg-amber-500 text-white rounded px-3 py-2 hover:bg-amber-600">Ciudad aleatoria</button>
      </div>

      <div id="status" class="text-sm text-slate-500 mb-3">Listo</div>

      <!-- Resultado -->
      <div id="result"></div>
    </main>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
