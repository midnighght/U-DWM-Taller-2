<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueberry API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="icon" type="image/png" href="img/one-blueberry.png">
        <script>
        tailwind.config = { theme: {
            screens: {
                'sm': '640px',  //160 units
                'md': '768px',  //192 units
                'lg': '1024px', //256 units
                'xl': '1152px', //288 units (modified)
                '2xl': '1536px',//384 units
                '3xl': '1920px',//480 units (custom)
            },
        }}
    </script>
</head>

<body class="h-screen flex flex-col bg-[#1f1037] animate-bgMove" 
      style="background-image: url('img/blueberry.png');">
  
    <!-- Gradient background -->
    <div class="fixed inset-0 -z-10" style="background-image: linear-gradient(rgba(20,30,45,0.8), rgba(20,30,45,0.4));"></div>

    <!-- Header -->
    <h1 class="self-center text-center font-bold text-5xl md:text-6xl mt-12 md:mt-14 lg:mt-16 mb-4
    text-transparent bg-clip-text bg-gradient-to-r from-blue-200 to-blue-500">
    ʙʟᴜᴇʙᴇʀʀʏ ᴀᴘɪ
    </h1>

    <!-- Buttons Container -->
    <div id="buttons" class="flex flex-col bg-opacity-40 bg-indigo-600
    rounded-3xl gap-3 p-3 my-4 mx-[10%] sm:w-[512px] sm:mx-auto">
        
        <!-- NEST JS -->
        <button onclick="window.location.href='dnd_monsters/monsters.html'" 
            class="relative group overflow-hidden flex justify-center
            h-24 md:h-28 lg:h-32
            rounded-2xl bg-gradient-to-b from-red-950 to-red-800">

            <!-- Solid overlay that fades out -->
            <div class="absolute inset-0 bg-[#161B2F] transition-opacity duration-200 ease-in-out group-hover:opacity-0"></div>

            <!-- Button content -->
            <div class="relative flex p-6">
                <img src="./img/nest-js.png" alt="Pokedex Logo" class="object-contain">
            </div>
        </button>

        <!-- EXPRESS JS -->
        <button onclick="window.location.href='pokedex/index.html'" 
            class="relative group overflow-hidden flex justify-center
            h-24 md:h-28 lg:h-32
            rounded-2xl bg-gradient-to-b from-amber-950 to-yellow-600">

            <!-- Solid overlay that fades out -->
            <div class="absolute inset-0 bg-[#161B2F] transition-opacity duration-200 ease-in-out group-hover:opacity-0"></div>

            <!-- Button content -->
            <div class="relative flex p-6">
                <img src="./img/express-js.png" alt="D&D Logo" class="object-contain">
            </div>
        </button>

        <!-- FAST API -->
        <button onclick="window.location.href='clima-fastapi/index.html'"
            class="relative group overflow-hidden flex justify-center
            h-24 md:h-28 lg:h-32
            rounded-2xl bg-gradient-to-b from-[#071533] to-teal-700">

            <!-- Solid overlay that fades out -->
            <div class="absolute inset-0 bg-[#161B2F] transition-opacity duration-200 ease-in-out group-hover:opacity-0"></div>

            <!-- Button content -->
            <div class="relative flex p-6">
                <img src="./img/fast-api.png" alt="D&D Logo" class="object-contain">
            </div>
        </button>

    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-[#161B2F] via-blue-800 to-[#161B2F]
    text-white font-semibold text-xs sm:text-sm p-2 mt-auto shadow-md shadow-indigo-950/80">
        <p>By Ferran Rojas, Martin Ubilla, Maximo Sarno, and Emily Volta</p>
    </footer>

</body>

<!-- Custom CSS for animations and effects -->
<style>
    @keyframes bgMove {
        0% {
            background-position: 0 0;
        }

        100% {
            background-position: 0px 128px;
        }
    }

    .animate-bgMove {
        animation: bgMove 10s linear infinite;
    }

    :root {
        --speed: 15s;
        --speed-top: 10s;
        --speed-bottom: 15s;
    }
</style>

</html>
