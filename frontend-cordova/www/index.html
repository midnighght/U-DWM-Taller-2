    <!-- Custom CSS for animations and effects -->
    <style>
        @keyframes bgMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0px 128px;
            }
        }

        .animate-bgMove {
            animation: bgMove 10s linear infinite;
        }

        :root {
            --speed: 15s;
            --speed-top: 10s;
            --speed-bottom: 15s;
        }

        /* Glitch container for background */
        .glitch-bg {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        /* Three layers for glitch effect */
        .glitch-bg-layer {
            position: absolute;
            inset: 0;
            width: 100vw;
            height: 100vh;
            /* background: url('img/orange.png') repeat; */
            image-rendering: pixelated;
            filter: drop-shadow(2px 0 #ff00c166) drop-shadow(-2px 0 #00f4ff66);
            animation: glitch var(--speed) infinite;
        }

        .glitch-bg-layer.top {
            filter: drop-shadow(5px 0 #081529);
            background: url('img/orange.png');
            
            opacity: .6;
            left: 20px;
            animation: glitch-top var(--speed-top) infinite;
        }

        .glitch-bg-layer.bottom {
            filter: drop-shadow(-5px 0 #081529);
            background: url('img/orange.png');
            opacity: 0.6;
            left: 0px;
            animation: glitch-bottom var(--speed-bottom) infinite;
        }

        @keyframes glitch {

            0%,
            100% {
                transform: translate(0);
            }

            20%,
            60% {
                transform: translate(-2px, 2px);
            }

            40%,
            80% {
                transform: translate(2px, -2px);
            }
        }

        @keyframes glitch-top {

            0%,
            100% {
            clip-path: polygon(0 25%, 10% 20%, 20% 50%, 30% 15%, 40% 55%, 50% 20%, 60% 50%, 70% 25%, 80% 55%, 90% 20%, 100% 50%);
            transform: perspective(800px) rotateY(-15deg) rotateX(12deg) scaleY(1.15) scaleX(1.1) translateY(0);
            }

            25% {
            clip-path: polygon(0 50%, 10% 55%, 20% 25%, 30% 60%, 40% 20%, 50% 55%, 60% 25%, 70% 60%, 80% 20%, 90% 55%, 100% 25%);
            transform: perspective(800px) rotateY(0deg) rotateX(16deg) scaleY(1.18) scaleX(1.1) translateY(32px);
            }

            50% {
            clip-path: polygon(0 55%, 10% 25%, 20% 60%, 30% 20%, 40% 65%, 50% 25%, 60% 60%, 70% 20%, 80% 65%, 90% 25%, 100% 55%);
            transform: perspective(800px) rotateY(15deg) rotateX(12deg) scaleY(1.15) scaleX(1.1) translateY(0);
            }

            75% {
            clip-path: polygon(0 50%, 10% 55%, 20% 25%, 30% 60%, 40% 20%, 50% 55%, 60% 25%, 70% 60%, 80% 20%, 90% 55%, 100% 25%);
            transform: perspective(800px) rotateY(0deg) rotateX(16deg) scaleY(1.18) scaleX(1.1) translateY(-32px);
            }
        }

        @keyframes glitch-bottom {

            0%,
            100% {
            clip-path: polygon(0 85%, 10% 80%, 20% 90%, 30% 75%, 40% 95%, 50% 80%, 60% 90%, 70% 85%, 80% 95%, 90% 80%, 100% 90%);
            transform: perspective(800px) rotateY(15deg) rotateX(-12deg) scaleY(1.15) scaleX(1.1) translateY(0);
            }

            25% {
            clip-path: polygon(0 90%, 10% 95%, 20% 85%, 30% 100%, 40% 80%, 50% 95%, 60% 85%, 70% 100%, 80% 80%, 90% 95%, 100% 85%);
            transform: perspective(800px) rotateY(0deg) rotateX(-16deg) scaleY(1.18) scaleX(1.1) translateY(-32px);
            }

            50% {
            clip-path: polygon(0 95%, 10% 85%, 20% 100%, 30% 80%, 40% 105%, 50% 85%, 60% 100%, 70% 80%, 80% 105%, 90% 85%, 100% 95%);
            transform: perspective(800px) rotateY(-15deg) rotateX(-12deg) scaleY(1.15) scaleX(1.1) translateY(0);
            }

            75% {
            clip-path: polygon(0 90%, 10% 95%, 20% 85%, 30% 100%, 40% 80%, 50% 95%, 60% 85%, 70% 100%, 80% 80%, 90% 95%, 100% 85%);
            transform: perspective(800px) rotateY(0deg) rotateX(-16deg) scaleY(1.18) scaleX(1.1) translateY(32px);
            }
        }
