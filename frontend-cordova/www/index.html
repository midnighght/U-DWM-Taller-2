<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek tangarine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/one-blueberry.png">
        <script>
        tailwind.config = { theme: {
            screens: {
                'sm': '640px',  //160 units
                'md': '768px',  //192 units
                'lg': '1024px', //256 units
                'xl': '1152px', //288 units (modified)
                '2xl': '1536px',//384 units
                '3xl': '1920px',//480 units (custom)
            },
        }}
    </script>
</head>

<body class="h-screen flex flex-col bg-[#1f1037] animate-bgMove" 
      style="background-image: url('img/blueberry.png');">

    <!-- Gradient background -->
    <div class="fixed inset-0 -z-10" style="background-image: linear-gradient(rgba(20,30,45,0.8), rgba(20,30,45,0.4));"></div>
    
    <!-- Header -->
    <h1 class="text-center text-orange-100 font-bold text-4xl sm:text-5xl md:text-6xl
    mt-8">Geek Tangerine</h1>

    <!-- Buttons Container -->
    <div id="buttons" class="flex flex-col bg-opacity-50 bg-orange-100
    rounded-lg gap-2 p-2 my-4 mx-[5%] sm:mx-[10%] md:mx-[12.5%] lg:w-[768px] lg:mx-auto">

        <!-- EXAMPLE BUTTON --> 
        <button 
            class="relative group overflow-hidden flex justify-center hidden
            h-24 sm:h-26 md:h-28 lg:h-30 xl:h-32
            rounded-lg bg-gradient-to-r from-[#000000] to-[#FFFFFF]">

            <!-- Solid overlay that fades out -->
            <div class="absolute inset-0 bg-[#1f2937] transition-opacity duration-200 ease-in-out group-hover:opacity-0"></div>

            <!-- Button content -->
            <div class="relative flex p-2 md:p-4">
                <img src="./img/blueberry.png" alt="Logo" class="object-contain">
            </div>
        </button>
        
        <!-- NEST JS -->
        <button onclick="window.location.href='dnd_monsters/poke.html'" 
            class="relative group overflow-hidden flex justify-center
            h-24 sm:h-26 md:h-28 lg:h-30 xl:h-32
            rounded-lg bg-gradient-to-r from-orange-500 to-red-600">

            <!-- Solid overlay that fades out -->
            <div class="absolute inset-0 bg-[#1f2937] transition-opacity duration-200 ease-in-out group-hover:opacity-0"></div>

            <!-- Button content -->
            <div class="relative flex p-2 md:p-4">
                <img src="./img/nest-js.png" alt="Pokedex Logo" class="object-contain">
            </div>
        </button>

        <!-- EXPRESS JS -->
        <button onclick="window.location.href='/monsters.html'" 
            class="relative group overflow-hidden flex justify-center
            h-24 sm:h-26 md:h-28 lg:h-30 xl:h-32
            rounded-lg bg-gradient-to-r from-blue-900 to-cyan-700">

            <!-- Solid overlay that fades out -->
            <div class="absolute inset-0 bg-[#1f2937] transition-opacity duration-200 ease-in-out group-hover:opacity-0"></div>

            <!-- Button content -->
            <div class="relative flex p-2 md:p-4">
                <img src="./img/express-js.png" alt="D&D Logo" class="object-contain">
            </div>
        </button>

        <!-- FAST API -->
        <button onclick="window.location.href='clima-fastapi/index.html'"
            class="relative group overflow-hidden flex justify-center
            h-24 sm:h-26 md:h-28 lg:h-30 xl:h-32
            rounded-lg bg-gradient-to-r from-[#9c89f0] to-[#d4cbf9]">

            <!-- Solid overlay that fades out -->
            <div class="absolute inset-0 bg-[#1f2937] transition-opacity duration-200 ease-in-out group-hover:opacity-0"></div>

            <!-- Button content -->
            <div class="relative flex p-2 md:p-4">
                <img src="./img/fast-api.png" alt="D&D Logo" class="object-contain">
            </div>
        </button>

    </div>

    <!-- Footer -->
    <footer class="bg-orange-600 text-white font-semibold text-xs sm:text-sm p-2 mt-auto shadow-md shadow-red-800/50">
        <p>By Ferran Rojas, Martin Ubilla, Maximo Sarno, and Emily Volta</p>
    </footer>

</body>

<!-- Custom CSS for animations and effects -->
<style>
    @keyframes bgMove {
        0% {
            background-position: 0 0;
        }

        100% {
            background-position: 0px 128px;
        }
    }

    .animate-bgMove {
        animation: bgMove 10s linear infinite;
    }

    :root {
        --speed: 15s;
        --speed-top: 10s;
        --speed-bottom: 15s;
    }
</style>

</html>
