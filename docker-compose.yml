services:
    mongodb:
        image: mongo:6
        container_name: mongodb
        restart: unless-stopped
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: password1234
        volumes:
            - mongodb:/data/db
            - ./mongo-init:/docker-entrypoint-initdb.d:ro
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
            interval: 5s
            timeout: 5s
            retries: 5
            start_period: 10s

    mul-api:
        build: ./mul-API
        container_name: mul-api
        restart: unless-stopped
        ports:
            - "5000:5000"
        env_file:
            - ./mul-API/.env
        depends_on:
            mongodb:
                condition: service_healthy
        networks:
            - app-network

